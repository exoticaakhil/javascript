<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>validating Atm Card Number</h1>
        </div>
    <div class="box">
        <form autocomplete="off" method="post">
            <div class="form-item">
                <label for="atm">
                    Enter Atm Card Number(1234-1234-1234-1234) :  
                </label>&nbsp;&nbsp;
                <input type="text" name="atm" id="atm" class="form-input" onkeyup="validatingCard(event)" placeholder="1234-1234-1234-1234" required>
                <span id="status"></span>

            </div>
            <div class="form-item">
                <input type="submit" value="Submit" class="btn success">
            </div>
        </form>
    </div>
</div>

<script>
    function validatingCard(event) {
        event.preventDefault();
        let card = document.getElementById("atm").value;
        let status = document.getElementById("status");
        /*
           16digits
           4digit x 4 -> 1234-1234-1234-1234
        */
       let reg = /^\d{4}[-]\d{4}[-]\d{4}[-]\d{4}$/;

       if(card === "") {
        status.innerText = "Card number must be filled ";
            status.style.color = "red";
       } else {
       if(card.match(reg)) {
            status.innerText = "Valid Atm Card Number";
            status.style.color = "green";
       } else {
            status.innerText = "Invalid Atm Card Number";
            status.style.color = "red";
       }
    }
}
</script>

</body>
</html>
