<!DOCTYPE html>

<body>
    <h1>Array methods</h1>

    <!-- 
    methods
         1. static methods
         2. instance methods
    property
        1. static properties
        2. instance properties 
    -->

    <!-- instance methods-->
     <script>
        //sorting and retriving values from array
        //push and pop , unshift and shift, splice

        let user = ["John" , "Tom"];
        console.log(`user = `, user)

        user.push("Harry"); //last in
        console.log(`after push =`, user)

        user.push("Mark"); //last in
        console.log(`after push =`, user)

        let x1 = user.pop() //last out
        console.log(`after pop =`, user)
        console.log(`after pop =`, x1)

        let x2 = user.pop() //last out
        console.log(`after pop =`, user)
        console.log(`after pop =`, x2)


        



     </script>
</body>
