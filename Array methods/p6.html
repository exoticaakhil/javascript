    <h1>reduce(function(accumulator,current){})</h1>
    <script>
        var num = [10,20,30,40,50,60,70];
        console.log('num=',num)

        var out = num.reduce(function(ac,cu){

            return ac + cu
        })
        console.log('sum of num=',out)
