<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array.every()</h1>
    <script>
        let ageGroup=[18,21,1,1,51,18,21,5,18,7,10];
        function check(age){
            return age>=18;

        }
        let res1=ageGroup.every(check);
        console.log(   `every=`, res1 );

        let ageGroup1=[18,24,34,45,54];
        let res2=ageGroup1.every(check);
        console.log( `every=`, res2);

        //some
        let res3=ageGroup.every(check);
        let res4=ageGroup1.every(check);

        console.log( `some=`, res3);
        console.log( `some=`, res4);

        let ageGroup2=[12,14,3,4,5]
        console.log( `some=`,ageGroup2.some(check));
    </script>
</body>
</html>
