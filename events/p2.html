<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>keyboard events</h1>
    <!-- 
        onkeyup  - no delay
        onkeydown - one key of delay
        onkeypress (deprecated)
    -->

    <form action="">
        <label for="name">Enter name</label>
        <input type="text" name="name" id="name" onkeyup="getName()">
    </form>

    <hr>

    <h1 id="out"></h1>

    <script>
        function getName() {
            var name =  document.getElementById("name").value;
            document.getElementById("out").innerText = name;
        }
    </script>

</body>
</html>
