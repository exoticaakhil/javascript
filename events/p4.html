<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>onmouseover and onmouseleve</h1>
    <div class="container" onmouseover="inHandler()" onmouseleave="outHandler()">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium optio magnam nisi hic expedita aut perferendis sint, numquam illum molestiae amet doloribus sit exercitationem, ipsa itaque velit, quidem dolor ea.</p>
    </div>

    <script>
         function inHandler() {
            document.querySelector(".container").style.backgroundColor = "teal";
         }
         function outHandler() {
            document.querySelector(".container").style.backgroundColor = "red";
         }
    </script>
</body>
</html>
