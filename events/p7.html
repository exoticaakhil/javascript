<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format (clip board) events </h1>
    <h3>oncopy,onpaste,onselect,oncut</h3>

    <div class="content">
        <label for="">sample heading</label>
        <textarea name="" id="" cols="30" rows="5" onselect="selHandler()" oncopy="copyHandler()">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae tempora id voluptate, voluptatibus minima facere officiis odit possimus eos repellendus ratione vitae veniam dolores sint quibusdam! Porro ea quo animi?
        </textarea>
    </div>
    <hr>
    <div class="content">
        <label for="">sample heading</label>
        <textarea name="" id="" cols="30" rows="5" onpaste="pasteHandler()" oncut="cutHandler()"></textarea>
    </div>

    <script>
          function selHandler() {
                alert("content selected")
            }
            function copyHandler() {
                alert("content copied")
            }
            function pasteHandler() {
                alert("content pasted")
            }
            function cutHandler() {
                alert("content is cut and ready to paste")
            }
    </script>
</body>
</html>
