<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>close()</h1>
    <!-- open the file path / url / attachment => will open in new tab or new window -->
     <button onclick="handler1()">open tab</button>
     <button onclick="cls()">close tab</button>
     <script>
        var res;
        function handler1() {
            res=open("https://be-practical.com")
            
            
        }
        function cls() {
            res.close()
            
        }
        
     </script>
</body>
</html>
