<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Prompt()</h1>
    <button onclick="getname()">write name</button>
    <script>
        function getname() {
            let name =prompt("enter your name")
            let email =prompt("enter your email")
            alert(`my name is ${name} email is ${email}`)
            
        }
    </script>
