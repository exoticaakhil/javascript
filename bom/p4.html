<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>confirm()</h1>
    <button onclick="handler()">Delete</button>
    <script>
        function handler(){
            let res = confirm('Are you sure to delete user?')
            if(res){
                alert("user deleted successfully")
            }
            else{
                alert("Sorry..! delete terminated")
            }
        }
    </script>
</body>
</html>
