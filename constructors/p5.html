<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math methods</h1>
    <script>
        console.log(`Math random =`, Math.random()) // 0-1

        let out1 = Math.round(Math.random() * 100);
        console.log(`Random number between 1 and 100 =`, out1)

        let out2 = Math.floor(Math.random() * 1000);
        console.log(`Random integer between 0 and 1000 =`, out2)

        console.log(`\n`)

        console.log(`Math.exp(1)`, Math.exp(1)) //Eluers 2.718
        console.log(`Math.exp(-1)`, Math.exp(-1))//0.76
        console.log(`Math.exp(0)`, Math.exp(0))//1
    </script>
</body>
</html>
