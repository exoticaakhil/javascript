<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>concat() and trim()</h1>
    <script>
        var str="John"
        var str1=" mathew"
        console.log(`concat=`,str.concat(str1))
        console.log(`concat=`,str.concat(str1).trim())

        let res=str1.trim()

        console.log(`concat=`,str.concat(res))

    </script>
</body>
</html>
