<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>padStart and padEnd</h1>
    <script>
        var str ="12345"
        var p1 = str.padStart(10,"*")
        var p2 = str.padEnd(10,"*")
        console.log(`padStart =`,p1)
        console.log(`padEnd =`,p2)
    </script>
</body>
</html>
