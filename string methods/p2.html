<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>slice(start,end) and substring(start,length)
    </h1>
<script>
    var str1="John is an engineer. John is working in IBM. john stays in banglore"
    var str2="welcometojavascript"
    console.log(`str=`,str1)
    console.log(`slice=`,str1.slice(0,19))
    console.log(`substring=`,str1.substring(0,19))//slice&substring are same

    console.log(`substr=`,str1.substr(0,19))

    console.log(`substr=`,str2.substr(2,5))//substr(start,length)
    console.log(`slice=`,str2.slice(2,5))//slice(slice,end)


</script>
    
</body>
</html>
