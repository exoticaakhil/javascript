<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String  Compare</h1>
    <!-- 
       lexico graphical comparison
       a   b
       a > b    1
       a < b   -1
       a === b  0
    -->
    
    <script>
     function Compare(a,b) {
        if (a>b){
            return 1;
        } else if (a<b){
            return -1;
        }else if(a===b){
            return 0;
        } else{
            return "check your input"
        }
        
        
     }
     console.log('compare("hello","world") =',Compare("hello","world"))
     console.log('compare("world","hello") =',Compare("world","hello"))
     console.log('compare("world","world") =',Compare("world","world"))
    </script>
</body>
</html>
