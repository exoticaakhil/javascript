<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>endsWith(str)</h1>
    <script>
        var str="welcome to the javaScript";
        //checking the given string word or character must present at the end of the string
        var check=str.endsWith("Javascript"); //regular expression is not allowedas parameter
        console.log(`check=`,check);
    </script>
</body>
</html>
