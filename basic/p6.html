<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <!-- 
        if
        if and else
        if elseif and else
        switch case
     -->
    <script>
        var x = 123;
        if (x > 100) {
            document.write(`<h1>${x} value is greater than 100</h1>`);
        } else if (x == 100) {
            document.write(`<h1>${x} value is equal to 100</h1>`);
        } else {
            document.write(`<h1>Check your input</h1>`);
        }
    </script>
</body>
</html>
