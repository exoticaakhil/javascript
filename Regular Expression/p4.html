<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>string replace using match</h1>
    <script>
         var str="welcome to javascript. Today we are learning JavaScript regular expressions. Javascript is front script. Every Browser has bulit in JAVASCRIPT compilers."
         var ex1=/javascript/
         var ex2=/javascript/gi
         var ex3=/javascript/

         console.log(`match=`,str.match(ex1))
         console.log(`all match=`,str.match(ex2))  
         console.log(`single match=`,str.match(ex3))


    </script>
</body>
</html>
