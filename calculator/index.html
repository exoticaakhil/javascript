<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <h3 class="out"></h3>
                <h3 class="in"></h3>
            </div>
            <section class="keygroup">
                <div class="key op">%</div>
                <div class="key clr">CE</div>
                <div class="key clr">C</div>
                <div class="key bs">BS</div>

                <div class="key">exp</div>
                <div class="key">cbrt</div>
                <div class="key">sqrt</div>
                <div class="key op">/</div>
                
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key op">*</div>


                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key op">-</div>

                <div class="key">3</div>
                <div class="key">2</div>
                <div class="key">1</div>
                <div class="key op">+</div>

                <div class="key">00</div>
                <div class="key">0</div>
                <div class="key op">.</div>
                <div class="key equal">=</div>
            </section>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
