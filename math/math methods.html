<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math methods</h1>
    <script>
        console.log(`Math random number=`,Math.random())//0-1
        let out1=Math.round(Math.random()*100)
        console.log(`random 1-100=`,out1)

        let out2=Math.round(Math.random()*10000)
        console.log(`random 1-100=`,out2)


        console.log(`\n`)
        console.log(`Math.exp(1)=`,Math.exp(1)) //Euler
        console.log(`Math.exp(-1)=`,Math.exp(-1)) 
        console.log(`Math.exp(0)=`,Math.exp(0)) 

        

    </script>
</body>
</html>
