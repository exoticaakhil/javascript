    <h2>Math constructor</h2>
    <script>
        //methods
        document.write(`<h3> abs(-12)=${Math.abs(-12)}</h3>`)
        document.write(`<h3> abs(null)=${Math.abs(null)}</h3>`)//0

        document.write(`<h3> abs([])=${Math.abs([])}</h3>`)//0
        document.write(`<h3> abs('')=${Math.abs('')}</h3>`)//0
        document.write(`<h3> abs("")=${Math.abs("")}</h3>`)//0
        document.write(`<h3> abs([1,2,3])=${Math.abs([1,2,3])}</h3>`)//NaN
        document.write(`<h3> abs([2])=${Math.abs([2])}</h3>`)
        document.write(`<h3> abs("welcome")=${Math.abs("welcome")}</h3>`)
        document.write(`<h3> abs("-123")=${Math.abs("-123")}</h3>`)
        document.write(`<h3> abs("123a")=${Math.abs("123a")}</h3>`)
        document.write(`<h3> abs({})=${Math.abs({}) }</h3>`)//0


        document.write(`<h3> sqrt(25)=${Math.sqrt(25)}</h3>`)
        document.write(`<h3> cbrt(25)=${Math.cbrt(25)}</h3>`)
        document.write(`<h3> min(27,45,90,4)=${Math.min(27,45,90,4)}</h3>`)
        document.write(`<h3> max(67,99,33,89,1)=${Math.max(67,99,33,89,1)}</h3>`)

        document.write(`<h3> floor(2.9)=${Math.floor(2.9)}</h3>`)//lowest int
        document.write(`<h3> floor(2.1)=${Math.floor(2.1)}</h3>`)
        document.write(`<h3> floor(-2.1)=${Math.floor(-2.1)}</h3>`)



        document.write(`<h3> ceil(2.1)=${Math.ceil(2.1)}</h3>`)//highest int
        document.write(`<h3> ceil(2.9)=${Math.ceil(2.9)}</h3>`)
        document.write(`<h3> ceil(-2.9)=${Math.ceil(-2.9)}</h3>`)

                //round method

        document.write(`<h3> round(-2.9)=${Math.round(-2.9)}</h3>`)
        document.write(`<h3> round(-2.4)=${Math.round(-2.4)}</h3>`)

        document.write(`<h3> round(3.9)=${Math.round(3.9)}</h3>`)
        document.write(`<h3> round(3.4)=${Math.round(3.4)}</h3>`)

        //trigno

        document.write(`<h2> acos(adj/hyp)=${Math.acos(8/10)}</h2>`)
        document.write(`<h2> acos(adj/hyp)=${Math.acos(-1)}</h2>`)
        document.write(`<h2> acos(adj/hyp)=${Math.acos(0)}</h2>`)

        document.write(`<h2> acosh(x)=${Math.acosh(2)}</h2>`)
        document.write(`<h2> trunc(x)=${Math.trunc(12.33)}</h2>`)
        document.write(`<h2> trunc(x)=${Math.trunc(0.33)}</h2>`)
        document.write(`<h2> found(x)=${Math.fround(2.89776544)}</h2>`)
