<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Min and Max methods without values</h1>
    <script>
        var x=Math.min()
        console.log(`Math.min()=`,Math.min())
        var y=Math.max()
        console.log(`Math.min()=`,Math.max())
        //lexicographical comparision
        console.log(`Infinity > -infinity=`,x>y)
        console.log(`Infinity < -infinity=`,x<y)
        console.log(`Infinity == -infinity=`,x==y)



    </script>
</body>
</html>
