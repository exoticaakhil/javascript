<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number constructor</h1>
    <script>
        let x="1234"
        console.log(`x=`,x)
        console.log(`x=`,typeof(x))
        console.log(`x=`,Number(x))
        console.log(`x=`,typeof Number(x))

        console.log(`\n`)
        console.log(`x=`,Number(true))//1
        console.log(`x=`,Number(false))//0

        console.log(`\n`)
        console.log(`date=`,Number(new Date))//return number in  milli seconds passed since 1970
        console.log(`max value=`,Number.MAX_VALUE) //largest possible max value in js
        console.log(`max value=`,Number.MIN_VALUE)// smallest possible min value in js

        console.log(`max value=`,Number.NEGATIVE_INFINITY)//-infinity
        console.log(`max value=`,Number.POSITIVE_INFINITY)//+infinity









    </script>
</body>
</html>
